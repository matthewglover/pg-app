<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
  </head>
  <body>
    <h1>Pups</h1>
    <ul id="pups"></ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      axios
      .get(`/api/pups`)
      .then(o => o.data)
      .then(renderPups);

      function renderPups(pups) {
        document.querySelector('#pups').innerHTML =
          pups.map(pup => `<li>${pup.name}, ${pup.speciality}</li>`).join('');
      }
    </script>
  </body>
</html>
